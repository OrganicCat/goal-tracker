<!doctype>
<html>

<head>
  <title>Lee's Pirate Goal Tracker</title>
  <link rel="stylesheet" type="text/css" href="foundation/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="foundation/css/foundation.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body ng-app="goal-tracker">

<div class="row">
  <div class="large-6 large-offset-2 columns"><h2>Pirate Goal Tracker</h2></div>
</div>

<div class="row" ng-controller="goalController">
  <div class="large-12">
    <table class="goalTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Difficulty</th>
          <th>Time Estimate</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-class="goalForm.difficulty">
          <td><input type="text" ng-model="goalForm.name" placeholder="goal name"></td>
          <td><input type="text" ng-model="goalForm.description" placeholder="description of goal"></td>
          <td>
            <select ng-model="goalForm.difficulty">
              <option ng-repeat="effort in effortLevels" value="{{effort.name}}">{{effort.name}}</option>
            </select>
          </td>
          <td><input type="text" ng-model="goalForm.estimate" placeholder="estimate"></td>
          <td><button type="button" class="small button" ng-click="addGoal()">Add</button></td>
        </tr>
        <tr ng-repeat="goal in goals" ng-class="goal.difficulty" class="goal-{{goal.finished}}">
          <td class="done-{{goal.finished}}">{{goal.name}}</td>
          <td class="done-{{goal.finished}}">{{goal.description}}</td>
          <td class="done-{{goal.finished}}">{{goal.difficulty}}</td>
          <td class="done-{{goal.finished}}">{{goal.estimate}}</td>
          <td>
            <ul class="button-group round">
              <li><a href="#" class="tiny button" ng-click="removeGoal()">Remove</a></li>
              <li><a href="#" class="tiny button" ng-click="finishGoal()">Finish</a></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="large-4 columns">Sort By Date/Alphabetical/Complete</div>
</div>

<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="foundation/js/foundation.min.js"></script>
<script type="text/javascript" src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
